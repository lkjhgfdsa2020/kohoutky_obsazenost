name: Build charts

on:
  schedule:
    - cron: "15 23 * * *"   # daily 23:15 UTC (adjust if you want)
  workflow_dispatch: {}
  push:
    paths:
      - "data/occupancy.csv"
      - "generate_charts.py"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  charts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: python generate_charts.py
      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/heatmap.png docs/index.html
          git diff --cached --quiet || git commit -m "Update charts"
          git push
