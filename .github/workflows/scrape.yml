name: Scrape aquapark occupancy

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: scrape-occupancy
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Skip outside opening hours (Prague time)
        run: |
          HOUR=$(TZ=Europe/Prague date +%H)
          if [ "$HOUR" -lt 6 ] || [ "$HOUR" -ge 22 ]; then
            echo "Outside 06:00â€“22:00 Europe/Prague. Skipping scrape."
            exit 0
          fi

      - name: Run scraper
        run: python scrape.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/occupancy.csv
          git diff --cached --quiet || git commit -m "Update occupancy data"
          git push
